<div class="container">
  <div class="auth-card">
    <h2>Trainer Authentication</h2>
    
    <form (submit)="authenticate()">
      <div class="form-group">
        <label for="courseCode">Course Code</label>
        <input 
          type="text" 
          id="courseCode" 
          name="courseCode" 
          [(ngModel)]="courseCode" 
          placeholder="Enter course code"
          required>
      </div>
      
      <div class="form-group">
        <label for="secretCourseCode">Secret Course Code</label>
        <input 
          type="text" 
          id="secretCourseCode" 
          name="secretCourseCode" 
          [(ngModel)]="secretCourseCode" 
          placeholder="Enter secret course code"
          required>
      </div>
      @if(errorMessage) {
        <div class="error-message">{{ errorMessage }}</div>
      }
      
      <button type="submit">
        <span *ngIf="isLoading">Loading...</span>
        <span *ngIf="!isLoading">Login</span>
      </button>
    </form>
  </div>
</div>
